<div class='card'>
    <div class='card-header'>
        {{tituloPagina}}
    </div>
    
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filtrar por:</div>
            <div class='col-md-4'>
                <input type='text'
                  [(ngModel)]='filtrarLista'/>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h4>Filtrado por: {{filtrarLista}}</h4>
            </div>            
        </div>
        <div class='table-responsive'>
            <table class='table' *ngIf='products.length'>
              <thead>
                <tr>
                  <th>
                    <button class='btn btn-primary'
                      (click)='toggleImage()'>
                      {{mostrarImagen ? 'Ocultar' : 'Mostrar'}} Imagen
                    </button>
                  </th>
                  <th>Producto</th>
                  <th>Código</th>
                  <th>Disponible en</th>
                  <th>Precio</th>
                  <th>Calificación</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor='let product of productsFiltrado'>
                    <td>
                      <img *ngIf='mostrarImagen'
                      [src]='product.imagenUrl'
                      [title]='product.nombreProducto'
                      [style.width.px]='anchoImagen'
                      [style.margin.px]='margenImagen'>
                    </td>
                    <td>
                      <a [routerLink]="['/products', product.idProducto]">
                        {{product.nombreProducto}}
                      </a>                      
                    </td>
                    <td>{{product.codigoProducto | uppercase | convertirAEspacios:'-'}}</td>
                    <td>{{product.fecha}}</td>
                    <td>{{product.precio| currency:'CRC':'symbol':'1.2-2'}}</td>
                    <td><pm-star [calificacion]='product.calificacion'>
                    </pm-star></td>
                </tr>
              </tbody>
            </table>
          </div>
    </div>
</div>
